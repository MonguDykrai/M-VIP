<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="media.js"></script>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
    }

    #content-wrap {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      height: 100%;
    }

    #left {
      background-color: #FF7373;
      flex: 1;
      box-sizing: border-box;
    }

    #right {
      flex: 1;
      background-color: #A66400;
    }
  </style>
</head>

<body>
  <div id="content-wrap">
    <div id="left"></div>
    <div id="right"></div>
  </div>
</body>

</html>
